<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social proof section</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="./reviewCard.js" type="text/javascript" defer></script>
    <script src="./starRating.js" type="text/javascript" defer></script>
  </head>
  <body>
    <main>
      <h2 class="title">10,000+ of our users love our products.</h2>

      <p class="desciption">
        We only provide great products combined with excellent customer service.
        See what our satisfied customers are saying about our services.
      </p>
      
      <section class="rating-wrapper">
        <div class="rating-card">
          <star-rating stars="5"></star-rating>
          <p>Rated 5 Stars in Reviews</p>
        </div>
        <div class="rating-card">
          <star-rating stars="5"></star-rating>
          <p>Rated 5 Stars in Report Guru</p>
        </div>
        <div class="rating-card">
          <star-rating stars="5"></star-rating>
          <p>Rated 5 Stars in BestTech</p>
        </div>

      </section>
      <section class="user-reviews">
        <review-card 
        img="images/image-colton.jpg"
        name="Colton Smith"
        review='
        "We needed the same printed design as the one we had ordered a week prior.
        Not only did they find the original order, but we also received it in time.
        Excellent!"
        '></review-card>
    
        <review-card 
        img="images/image-irene.jpg"
        name="Irene Roberts"
        review='
        "Customer service is always excellent and very quick turn around. Completely
        delighted with the simplicity of the purchase and the speed of delivery."
        '></review-card>
    
        <review-card 
        img="images/image-anne.jpg"
        name="Anne Wallace"
        review='
        "Put an order with this company and can only praise them for the very high
        standard. Will definitely use them again and recommend them to everyone!"
        '></review-card>
      </section>
    </main>
  </body>
</html>
